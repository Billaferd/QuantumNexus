    <!-- Deck Area -->
    <rect x="420" y="10" width="60" height="80" fill="lightgray" />
    <text x="430" y="25" font-size="12" fill="black">Deck</text>

    <!-- Discard Pile Area -->
    <rect x="420" y="100" width="60" height="80" fill="lightgray" />
